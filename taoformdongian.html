<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyễn Phong Hiệp</title>
    <style>
        table
        {
            font-size: 18px;
            font-family: "Times New Roman";
        }
        td
        {
            padding-left: 18px;
        }
    </style>
</head>
<body>
<h1 style="background: chocolate;text-align: center;color: aliceblue"> SỞ THÍCH CỦA BẠN</h1>
<center>
<form>
    <table>
        <tr>
            <td style="color: darkblue"> Họ và tên </td>
            <td> <input type="text" name="yourname"></td>
        </tr>
        <tr>
            <td style="color: darkblue"> Email </td>
            <td> <input type="text" name="email"></td>
        </tr>
        <tr>
            <td style="color: darkblue">Sở thích</td>
            <td style="color: coral" >
                <input type="checkbox" name="hobby" >Thể thao
                <input type="checkbox" name="hobby" >Âm nhạc
                <input type="checkbox" name="hobby" >Đọc sách
            </td>
        <tr style="color: coral">
            <td colspan="2" style="padding-left: 115px">
                <input type="checkbox" name="hobby" >Lướt web
                <input type="checkbox" name="hobby" >Chơi game
                <input type="checkbox" name="hobby" >Điện ảnh
            </td>
        </tr>
        <tr style="color: coral">
            <td colspan="2" style="padding-left: 115px">
                <input type="checkbox" name="hobby" >Du lịch
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left: 115px">
                <input type="submit" name="submit" value="Gửi thông tin">
                <input type="reset" name="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</center>

</html>
